<!--New Task Card-->
<div class="task_card_container_" (click)="openTaskCard()">
  <div class="task_card_elements_container_">

    <!--Task Title-->
    <div style="display: flex; justify-content: space-between;">
        <h1>{{task.taskTitle}}</h1>
        <div class="dropdown">
            <img src="assets/images/task_settings.png" alt="Task-Settings" id="task_settings">
            <div class="dropdown-content">
              <a href="#">Edit</a>
              <a href="#">Delete</a>
            </div>
          </div>
    </div>

    <!--Task Timeline-->
    <div style="display: flex; align-items:center; margin-bottom: 1rem;">
        <img src="assets/images/task_time.png" alt="Task-Time" class="task_icons">
        <h2>{{task.timeline.from}} - {{task.timeline.to}}</h2>
    </div>

    <!--Task Category-->
    <div style="display: flex; align-items:center;  margin-bottom: 1rem;">
        <img src="assets/images/task_categories.png" alt="Task-Categories" class="task_icons">
        <h2>{{task.categories}}</h2>
    </div>

    <!--Task Description-->
    <h2 style="margin-bottom: 2rem;">
      {{task.taskDescription}}
    </h2>

    <!--Task Progressbar-->
    <div style="display: flex; justify-content: space-between;">
        <h3>Task Progress</h3>
        <h4>38%</h4>
    </div>
    <div class="progressbar_container">
        <div class="progressbar" style="width: 38%;"></div>
    </div>

    <!--Task Participants-->
    <div>
      <img *ngFor="let participant of filteredParticipants" [src]="participant.avatar" alt="" id="participants_pics">
    </div>
  </div>
</div>
